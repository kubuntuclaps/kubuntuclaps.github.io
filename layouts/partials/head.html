<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ if eq .IsHome true }}{{ site.Title }}{{ else }}{{ .Title }}{{ end }}</title>
  <link rel="icon" type="image/x-icon" href="{{site.BaseURL}}assets/icons/favicon.ico">
  <meta property="og:title" content="{{ if eq .IsHome true }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{{site.BaseURL}}assets/img/preview.png"/>
  <meta property="og:url" content="https://kubuntuclaps.github.io{{ .Page.Permalink }}"/>
  <meta property="og:description" content="{{ if eq .IsHome true }}A personal blog when i will write when i have some free time.{{ else }}{{ .Description }}{{ end }}"/>
  <meta>
  {{ if .IsPage -}}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/post.css" />
  <script defer src="{{site.BaseURL}}assets/js/lbox.js"></script>
  {{ else }}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/blog.css" />
  {{ end}}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/common.css" />
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}
</head>
